<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>INSTEAD.js</title>
    <script type="text/javascript">
        var INSTEADjs = {
            mute: false,     // Выключить все звуки
            preload: true,  // Кэшировать все изображения в фоновом режиме
            autosave_on_click: false, // Автосохранение после каждого клика
            log: false,       // Включить журнал игры
            fading: false,   // Включить эффект затухания при переходе между сценами
            translation: {
                loading: 'Загрузка...',
                preload: 'Кэширование картинок',
                empty: 'пусто',
                menu_back: 'Вернуться в игру',
                menu_save: 'Сохранить',
                menu_load: 'Загрузить',
                menu_reset: 'Начать заново',
                menu_mute: 'Выключить звук',
                menu_unmute: 'Включить звук',
                menu_savegame: 'Сохранить игру',
                menu_loadgame: 'Загрузить игру',
                menu_import: 'Импорт',
                menu_export: 'Экспорт сохранения',
                menu_export_log: 'Экспорт журнала игры',
                menu_autosave: 'Автосохранение',
                menu_cancel: 'Отмена',
                zip: 'Запустить игру из ZIP-файла',
                zip_incorrect: 'Это не файл с игрой для INSTEAD, выберите другой.'
            }
        };
    </script>
    <link href="./game/game.css" rel="stylesheet"></head>
    <style id="theme_css"></style>
</head>
<body><div id="stead-container">
    <div id="instead--menu">
        <div id="instead--menu-content">
            <div id="instead--game-details"></div>
            <a href="" id="instead--menu-back" data-action="back"></a>
            <a href="" id="instead--menu-reset" data-action="reset"></a>
            <a href="" id="instead--menu-mute" data-action="mute"></a>
        </div>
    </div>
    <div id="stead-toolbar"><button id="toolbar-menu">&#9776;</button></div>
    <div id="stead">
        <div id="win">
            <div id="title"></div>
            <div id="picture"></div>
            <div id="ways-top"></div>
            <div id="instead--text"></div>
            <div id="ways-bottom"></div>
        </div>
        <div id="inventory"></div>
        <div id="DRAG"></div>
    </div></div></body>
</html>
